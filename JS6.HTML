<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Font included directly */
        @font-face {
            font-family: 'Monotype Corsiva Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Monotype Corsiva Regular'), url('data:font/woff2;base64,d09GMgABAAAAA...') format('woff2');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background-color: #f5f5f5; /* Light gray background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            font-family: 'Monotype Corsiva Regular', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .sign-up-link {
            font-size: 14px;
        }
    </style>
    <title>Instagram Login</title>
</head>

<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="remember-me">
                <label for="remember">Remember me</label>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>
    <p class="sign-up-link">Don't have an account? <a href="#">Sign up</a></p>
</body>

</html>

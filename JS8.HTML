<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            color: blue;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#F7F7A1, #FA7781);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-select {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-checkbox {
            margin-bottom: 10px;
        }

        .save-button {
            background-color: rgb(190, 0, 0);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="/submit" method="post">
            <label class="form-label" for="first_name">First Name:</label>
            <input class="form-input" type="text" id="first_name" name="first_name" required>
            <span class="error-message" id="first_name_error">Poor</span>

            <label class="form-label" for="last_name">Last Name:</label>
            <input class="form-input" type="text" id="last_name" name="last_name" required>
            <span class="error-message" id="last_name_error">Poor</span>

            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>
            <span class="error-message" id="email_error">Poor</span>

            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>
            <span class="error-message" id="password_error">Poor</span>

            <label class="form-label" for="re_password">Re-enter Password:</label>
            <input class="form-input" type="password" id="re_password" name="re_password" required>
            <span class="error-message" id="rePassword_error">Mismatch</span>

            <label class="form-label">Gender:</label>
            <select class="form-select" name="gender" required>
                <option value="white"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label class="form-label" for="age">Age:</label>
            <input class="form-input" type="number" id="age" name="age" min="1" required>
            <span class="error-message" id="age_error">Poor</span>

            <label class="form-label" for="phone_number">Phone Number:</label>
            <input class="form-input" type="tel" id="phone_number" name="phone_number" required>
            <span class="error-message" id="phone_number_error">Poor</span>

            <label class="form-label" for="address">Address:</label>
            <textarea class="form-input" id="address" name="address" rows="4" required></textarea>
            <span class="error-message" id="address_error">Poor</span>

            <label class="form-label" for="state">State:</label>
            <input class="form-input" type="text" id="state" name="state" required>
            <span class="error-message" id="state_error">Poor</span>

            <label class="form-label" for="country">Country:</label>
            <select class="form-select" name="country" required>
                <option value="white"></option>
                <option value="usa">USA</option>
                <option value="canada">CANADA</option>
                <option value="uk">UK</option>
                <option value="india">INDIA</option>
                <option value="uae">UAE</option>
                <option value="spain">SPAIN</option>
                <option value="other">OTHER</option>
            </select>
            <span class="error-message" id="country_error">Poor</span>

            <label class="form-label">Languages Known:</label>
            <input type="radio" id="english" name="languages_known" value="English" required>
            <label for="english">English</label>
            <input type="radio" id="Kannada" name="languages_known" value="Kannada" required>
            <label for="Kannada">Kananda</label>
            <input type="radio" id="hindi" name="languages_known" value="Hindi" required>
            <label for="hindi">Hindi</label>
            <input type="radio" id="telegu" name="languages_known" value="Telegu" required>
            <label for="telegu">Telegu</label>

            

            <div class="form-checkbox">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare that all the information is true to my knowledge.</label>
            </div>

            <button class="save-button" type="submit">Register</button>
        </form>
    </div>
    <script>
        function validateFirstName() {
            var firstName = document.getElementById('first_name').value;
            var firstNameError = document.getElementById('first_name_error');

            if (firstName.length < 4) {
                firstNameError.textContent = 'Poor';
                firstNameError.style.display = 'block';
            } else {
                firstNameError.style.display = 'none';
            }
        }
        function validateLastName() {
            var lastName = document.getElementById('last_name').value;
            var lastNameError = document.getElementById('last_name_error');

            if (lastName.length < 4) {
                lastNameError.textContent = 'Poor';
                lastNameError.style.display = 'block';
            } else {
                lastNameError.style.display = 'none';
            }
        }
        function validatePassword() {
            var password = document.getElementById('password').value;
            var passwordError = document.getElementById('password_error');

            if (password.length < 4) {
                passwordError.textContent = 'Poor';
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        }
        function validateRePassword() {
            var password = document.getElementById('password').value;
            var rePassword = document.getElementById('re_password').value;
            var rePasswordError = document.getElementById('rePassword_error');

            if (rePassword !== password) {
                rePasswordError.textContent = 'Mismatch';
                rePasswordError.style.display = 'block';
            } else {
                rePasswordError.style.display = 'none';
            }
        }

        function validateAge() {
            var age = parseInt(document.getElementById('age').value);
            var ageError = document.getElementById('age_error');

            if (age <= 0) {
                ageError.textContent = 'Poor';
                ageError.style.display = 'block';
            } else {
                ageError.style.display = 'none';
            }
        }

        // Add event listeners
        document.getElementById('first_name').addEventListener('input', validateFirstName);
        document.getElementById('last_name').addEventListener('input', validateLastName);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('re_password').addEventListener('input', validateRePassword);
        document.getElementById('age').addEventListener('input', validateAge);
    </script>

</body>

</html>

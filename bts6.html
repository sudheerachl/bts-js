<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-light-grey {
        background-color: #e4e3e3; /* Light grey background color */
      }
      .is-invalid {
        border-color: #ff5733; /* Red border color for invalid input */
      }
    </style>
    <script>
      function validateField(id) {
        const field = document.getElementById(id);
        if (field.value.trim() === "") {
          field.classList.add("is-invalid");
          return false;
        } else {
          field.classList.remove("is-invalid");
          return true;
        }
      }

      function validateForm() {
        const nameValid = validateField("name");
        const emailValid = validateField("email");
        const passwordValid = validateField("password");
        // Hobbies field is not compulsory, so no need to validate it
        return nameValid && emailValid && passwordValid;
      }
    </script>
  </head>
  <body class="bg-light-grey">
    <div class="p-5 m-5">
      <div class="mx-auto" style="max-width: 500px">
        <form onsubmit="return validateForm()">
          <div class="form-group m-3">
            <label for="name" class="mx-2 my-1">Name</label>
            <input
              type="text"
              class="form-control mx-2"
              id="name"
              onkeyup="validateField('name')"
            />
            <div class="invalid-feedback mx-2">Name is required</div>
          </div>
          <div class="form-group m-3">
            <label for="email" class="mx-2 my-1">Email</label>
            <input
              type="email"
              class="form-control mx-2"
              id="email"
              onkeyup="validateField('email')"
            />
            <div class="invalid-feedback mx-2">Email is required</div>
          </div>
          <div class="form-group m-3">
            <label for="password" class="mx-2 my-1">Password</label>
            <input
              type="password"
              class="form-control mx-2"
              id="password"
              onkeyup="validateField('password')"
            />
            <div class="invalid-feedback mx-2">Password is required</div>
          </div>
          <div class="form-group m-3">
            <label for="hobbies" class="mx-2 my-1">Hobbies</label>
            <select class="form-select mx-2" id="hobbies">
              <option value="">Please select a hobby</option>
              <option value="cricket">Cricket</option>
              <option value="football">Football</option>
            </select>
          </div>
          <div class="input-group m-3 p-2">
            <input
              type="submit"
              class="btn btn-danger col-12 mx-2"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
